<section id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
        <div class="card h-100">
          <div class="card-body">
            <img style="object-fit: contain; height: 300px;" src="{{ product.image }}" alt="" class="card-img-top" />
            <h5 class="card-title">  <a [routerLink]="['/product', product.id]" class="">
              {{ product.name }}
            </a></h5>
            <p class="card-text">Giá: {{ product.price }}</p>
            <!-- pipes -->
            <a routerLink="product/{{product.id}}" class="btn btn-primary">Chi tiết</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
